    <script src="https://kit.fontawesome.com/c8e2b99a17.js" crossorigin="anonymous"></script>

<body>

        {% include 'monitor/navbar.html' %}

                                    <!-- ITEM VALUES -->

                            </div>

                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">

                </div>
